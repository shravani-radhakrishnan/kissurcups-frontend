<ion-card>
  <ion-card-header>
    <ion-card-title>Kiss Ur Cups</ion-card-title>
    <ion-card-subtitle>Login</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="submitLogin()">
      <ion-grid>
        <ion-item>
          <ion-label position="floating">Mobile Number</ion-label>
          <ion-input formControlName="mobile" type="text" minlength="10"
            maxlength="10"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" formControlName="password" minlength="6"
            maxlength="10">
          </ion-input>
        </ion-item>
        <ion-button type="submit" class="">Login</ion-button>
      </ion-grid>
    </form>
  </ion-card-content>
</ion-card>
