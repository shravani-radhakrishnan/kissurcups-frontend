<ion-content class="background">
  <ion-grid style="height: 100%" class="loginPage ion-padding">
    <h4 class="app_heading">Kissurcups</h4>
    <ion-row class="ion-align-items-center" style="height: 100%; flex-direction: column">
      <form [formGroup]="loginForm" (ngSubmit)="submitLogin()">
        <div class="userInput">
          <ion-input formControlName="mobile" placeholder="Username" inputmode="numeric" type="text" minlength="10"
            maxlength="10">
            <ion-icon name="person"></ion-icon>
          </ion-input>
          <ion-input type="password" formControlName="password" placeholder="Password" minlength="6" maxlength="10">
            <ion-icon name="lock"></ion-icon>
          </ion-input>
        </div>
        <ion-grid class="checkBox">
          <ion-row class="pdt-10 pdb-10">
            <ion-checkbox color="primary"></ion-checkbox>
            <ion-label>Accept Terms & Conditions</ion-label>
          </ion-row>
          <ion-row class="pdt-10 pdb-10">
            <ion-button expand="block" type="submit">Login</ion-button>
          </ion-row>
          <ion-row class="pdt-12 pdb-12 text-centre forgot">
            <a routerLink="/account/forgot">Forgot Password ? </a>
          </ion-row>
          
          <ion-row class="pdt-12 pdb-12 text-centre register">
            Don't have Account ? <a> <span routerLink="/account/signup"> Register Now ? </span> </a>
          </ion-row>
        </ion-grid>
      </form>
    </ion-row>
  </ion-grid>
</ion-content>
