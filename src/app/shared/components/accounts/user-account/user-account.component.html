<ion-content class="userAccount">
  <ion-grid class="userType">
    <ion-row size="12">
      <ion-col>
        <ion-button type="button" expand="full" (click)="getUserType('admin')">Owner</ion-button>
      </ion-col>
    </ion-row>
    <ion-row size="12">
      <ion-col>
        <ion-button type="button" expand="block" (click)="getUserType('appUser')">User</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
