<ion-content>
  <ion-grid>
    <h4>Forgot Password</h4>
    <ion-row>
      <form [formGroup]="forgotPasswordForm" (ngSubmit)="submitPassword()">
        <div>
          <ion-input type="text" placeholder="Username" formControlName="username">
            <ion-icon name="person"></ion-icon>
          </ion-input>
          <ion-input type="Password" placeholder="Password" formControlName="password">
            <ion-icon name="lock"></ion-icon>
          </ion-input>
          <ion-input type="Password" placeholder="confirm Password" formControlName="confirmPassword">
            <ion-icon name="lock"></ion-icon>
          </ion-input>
          <ion-row>
            <ion-button type="submit" expand="block">Submit</ion-button>
          </ion-row>
        </div>
      </form>
    </ion-row>
  </ion-grid>
</ion-content>
