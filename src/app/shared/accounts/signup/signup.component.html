<ion-card>
  <ion-card-header>
    <ion-card-title>Kiss Ur Cups</ion-card-title>
    <ion-card-subtitle>Signup</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <form [formGroup]="signupForm" (ngSubmit)="submitSignup()">
      <ion-grid>
        <ion-item>
          <ion-label position="floating">Username</ion-label>
          <ion-input formControlName="Username" type="text" minlength="3" maxlength="20"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Mobile Number</ion-label>
          <ion-input formControlName="mobileNumber" type="text" minlength="10" maxlength="10"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input formControlName="email" type="email" ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input formControlName="password" type="password" minlength="6" maxlength="8"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Confirm Password</ion-label>
          <ion-input type="password" formControlName="password" minlength="6" maxlength="8"></ion-input>
        </ion-item>
        <ion-button type="submit" >Signup</ion-button>
      </ion-grid>
    </form>
  </ion-card-content>
</ion-card>
